<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Avatar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .upload-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    button {
      display: block;
      margin: 0 auto;
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2>Upload Your Avatar</h2>
    <form action="http://localhost:3001/videos" method="POST" enctype="multipart/form-data">
  <input type="text" name="title" placeholder="Video Title" required /><br/>
  <textarea name="description" placeholder="Description"></textarea><br/>
  <input type="text" name="category" placeholder="Category" /><br/>
  <input type="hidden" name="user_id" value="1" /> <!-- This should be dynamic in real apps -->
  <input type="file" name="video" accept="video/*" required /><br/>
  <button type="submit">Upload Video</button>
</form>

  </div>

</body>
</html>
